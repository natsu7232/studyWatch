<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div id="stop_watch">00m00s</div>
    <button id="start" >START</button>
    <button id="end" >END</button>
    <p id="message"></p>

    <script>
        
        const STOP_WATCH = document.getElementById('stop_watch');
        const START = document.getElementById('start');
        const CLEAR = document.getElementById('end');
        const MESSAGE = document.getElementById('message');

        let minutes = 0;    
        let seconds = 0;
        let value = "stop";    

        
        let stopWatch = () => {
            seconds++;  
            if (seconds % 60 === 0) {   
                minutes++;  
                seconds = 0;    
            }
            
            
            STOP_WATCH.innerHTML = ('00' + minutes).slice(-2) + 'm' + ('00' + seconds).slice(-2) + 's';
        }

        let interval;  

        
        START.addEventListener('click' , () => {
          if(value == "stop"){
            interval = setInterval(stopWatch, 1000);    
            START.innerHTML = "REST";
            value = "start";
        } else {
            clearInterval(interval);
            START.innerHTML = "START";
            value = "stop";
          }
      })

        
        
        
        CLEAR.addEventListener('click' , () => {
            clearInterval(interval);
            MESSAGE.innerHTML = "お疲れ様でした";
        })
    </script>

</body>
</html>
